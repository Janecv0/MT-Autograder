<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Autograder</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="nav-placeholder"></div>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3 class="mb-4">Change role</h3>
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="nameInput">Email address of user:</label>
              <input
                type="text"
                class="form-control"
                id="emailInput"
                name="email"
                placeholder="Enter email address"
              />
            </div>
            <div class="form-group mt-2">
              <select
                class="form-select"
                id="roleInput"
                aria-label="Default select example"
              >
                <option selected value="0">Pick new role</option>
                <option value="1">Admin</option>
                <option value="2">Super teacher</option>
                <option value="3">Teacher</option>
                <option value="4">Student</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Change</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
      $(function () {
        $("#nav-placeholder").load("nav");
      });
    </script>

    <script>
      const token = localStorage.getItem("authToken");
      fetch("/users/admin/", {
        method: "GET",
        headers: {
          Accept: "application/json",
          Authorization: `Bearer ${token}`,
        },
      }).then((response) => {
        if (response.status === 401) {
          alert("Unauthorized access. Please login again.");
          console.error("Unauthorized access. Please login again.");
          window.location.href = "/login";
        } else if (response.status === 200) {
          $(document).ready(function () {
            $("#uploadForm").submit(function (event) {
              event.preventDefault();

              // Make sure token is available
              if (token) {
                // Check if still logged in
                fetch("http://127.0.0.1:8000/logincheck", {
                  method: "GET",
                  headers: {
                    Accept: "application/json",
                    Authorization: `Bearer ${token}`,
                  },
                })
                  .then((response) => {
                    if (response.status === 401) {
                      alert("Unauthorized access. Please login again.");
                      console.error("Unauthorized access. Please login again.");
                      window.location.href = "/login";
                    } else {
                      // Get form data
                      const email = document.getElementById("emailInput").value;
                      const role = document.getElementById("roleInput").value;

                      if (role == 0) {
                        alert("Please select a role");
                        return;
                      } else if (role == 1) {
                        alert(
                          "Be careful! Changing role to Admin will give the user full access to the system. Are you sure you want to proceed?"
                        );
                      }

                      fetch(
                        `http://127.0.0.1:8000/update_role/?role_id=${role}&email=${email}`,
                        {
                          method: "POST",
                          headers: {
                            Accept: "application/json",
                            Authorization: `Bearer ${token}`,
                            "Content-Type": "application/json",
                          },
                        }
                      )
                        .then((response) => response.json())
                        .then((data) => {
                          console.log(data.message);
                          alert(data.message);
                        })
                        .catch((error) => {
                          console.error("Error creating item in DB!", error);
                          alert("Error changing role in DB!");
                        });
                    }
                  })
                  .catch((error) => {
                    console.error(error);
                  });
              } else {
                // Redirect to login page if token is not available
                window.location.href = "/login";
              }
            });
          });
        } else {
          alert("You are not authorized to change roles.");
          window.location.href = "/classes";
        }
      });
    </script>
  </body>
</html>
