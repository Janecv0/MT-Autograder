<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Autograder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div id="nav-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function () {
            $("#nav-placeholder").load("nav");
        });
    </script>


    <script>
        $(document).ready(function () {
            // Retrieve token from local storage
            const token = localStorage.getItem('authToken');

            // Make sure token is available
            if (token) {
                // Make a GET request to the API endpoint with the retrieved token
                fetch('http://127.0.0.1:8000/class/my', {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                })
                    .then(response => response.json())
                    .then(data => {
                        // Update HTML content with the received data
                        console.log(data);
                        $('#classes').text(data);
                    })
                    .catch(error => {
                        console.error('Error fetching data:', error);
                        // Display error message if there's an issue with fetching data
                        $('#error').text('Error fetching data. Please try again later.');
                    });
            } else {
                // Display error message if token is not available
                $('#error').text('Authentication token not found. Please log in.');
            }
        });
    </script>


    <div class="container w-50">
        <h1> List of my classes</h1>

        <table class="table  table-hover table-sm">
            <thead>
                <td>Class Name</td>
                <td>Description</td>
                <td>Year</td>

            </thead>
            {%for class in classes%}
            <tr>
                <td>{{ class.name }}</td>
                <td>{{ class.description }}</td>
                <td>{{ class.year }}</td>
            </tr>
            {%endfor%}
        </table>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</body>

</html>
