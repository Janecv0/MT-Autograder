<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autograder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="nav-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("/nav");
      });
    </script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3 class="mb-4">Create class</h3>
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group mt-2">
                <label for="exampleFormControlTextarea1" class="form-label">List of students and teachers:</label>
                <textarea class="form-control" id="studentListInput" placeholder="Enter students and teachers email divided by comma" rows="3"></textarea>
  
              </div>

            <button type="submit" class="btn btn-primary mt-3">Enroll</button>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery (Optional for some components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        const url = window.location.pathname; // Get the URL path
        const urlParts = url.split("/"); // Split the path by '/'
        const class_id = urlParts[2]; // Get the first number
        const token = localStorage.getItem("authToken");
        try {
            fetch("/users/superteacherplus/", {
                method: "GET",
                headers: {
                    Accept: "application/json",
                    Authorization: `Bearer ${token}`,
                },
            })
                .then((response) => response.json())
                .then((data) => {
                    if (data === true) {
                        $("#uploadForm").submit(function (event) {
                            event.preventDefault();
                            var formData = new FormData($(this)[0]);
                            const token = localStorage.getItem("authToken");

                            // Make sure token is available
                            if (token) {
                                // Check if still logged in
                                fetch("http://127.0.0.1:8000/logincheck", {
                                    method: "GET",
                                    headers: {
                                        Accept: "application/json",
                                        Authorization: `Bearer ${token}`,
                                    },
                                })
                                    .then((response) => {
                                        if (response.status === 401) {
                                            alert("Unauthorized access. Please login again.");
                                            console.error("Unauthorized access. Please login again.");
                                            window.location.href = "/login";
                                        }
                                    })
                                    .then(() => {

                                        const email_list = document.getElementById("studentListInput").value;
                                        
                                        console.log(formData);
                                        fetch(`http://127.0.0.1:8000/class/${class_id}/enroll/?class_id=${class_id}&email_list=${email_list}`, {
                                            method: "POST",
                                            headers: {
                                                Accept: "application/json",
                                                Authorization: `Bearer ${token}`,
                                                "Content-Type": "application/json",
                                            },
                                            body: JSON.stringify(formData),
                                        })
                                            .then((response) => response.json())
                                            .then((data) => {
                                                console.log(data.message);
                                                alert(data.message);
                                            })
                                            .catch((error) => {
                                                $("#status").html(
                                                    '<div class="alert alert-danger">Error uploading file!</div>'
                                                );
                                            });
                                    })
                                    .catch((error) => {
                                        console.error("Error creating item in DB!", error);
                                    });
                            } else {
                                window.location.href = "/login";
                            }
                        });
                    } else {
                        // Redirect to login page if token is not available
                        window.location.href = "/login";
                    }
                })
                .catch((error) => {
                    console.error("Error:", error);
                });
        } catch (error) {
            console.error("Error:", error);
        }
    });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
