<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autograder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />

  <body>
    <script>
      /*!
    * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
    * Copyright 2011-2024 The Bootstrap Authors
    * Licensed under the Creative Commons Attribution 3.0 Unported License.
    */

    (() => {
      'use strict'

      const getStoredTheme = () => localStorage.getItem('theme')
      const setStoredTheme = theme => localStorage.setItem('theme', theme)

      const getPreferredTheme = () => {
        const storedTheme = getStoredTheme()
        if (storedTheme) {
          return storedTheme
        }

        return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
      }

      const setTheme = theme => {
        if (theme === 'auto') {
          document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
        } else {
          document.documentElement.setAttribute('data-bs-theme', theme)
        }
      }

      setTheme(getPreferredTheme())

      const showActiveTheme = (theme, focus = false) => {
        const themeSwitcher = document.querySelector('#bd-theme')

        if (!themeSwitcher) {
          return
        }

        const themeSwitcherText = document.querySelector('#bd-theme-text')
        const activeThemeIcon = document.querySelector('.theme-icon-active use')
        const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
        const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

        document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
          element.classList.remove('active')
          element.setAttribute('aria-pressed', 'false')
        })

        btnToActive.classList.add('active')
        btnToActive.setAttribute('aria-pressed', 'true')
        activeThemeIcon.setAttribute('href', svgOfActiveBtn)
        const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`
        themeSwitcher.setAttribute('aria-label', themeSwitcherLabel)

        if (focus) {
          themeSwitcher.focus()
        }
      }

      window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
        const storedTheme = getStoredTheme()
        if (storedTheme !== 'light' && storedTheme !== 'dark') {
          setTheme(getPreferredTheme())
        }
      })

      window.addEventListener('DOMContentLoaded', () => {
        showActiveTheme(getPreferredTheme())

        document.querySelectorAll('[data-bs-theme-value]')
          .forEach(toggle => {
            toggle.addEventListener('click', () => {
              const theme = toggle.getAttribute('data-bs-theme-value')
              setStoredTheme(theme)
              setTheme(theme)
              showActiveTheme(theme, true)
            })
          })
      })
    })();
  </script>
  
    <div id="nav-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("/nav");
      });
    </script>

    <div class="container w-50">
      <h1>List of users in database</h1>

      <table class="table table-hover table-sm">
        <thead>
          <td>User ID</td>
          <td>Login</td>
          <td>Email</td>
          <td>Role</td>
          <td>Action</td>
        </thead>
        <tbody id="users"></tbody>
      </table>
    </div>

    <script>
      $(document).ready(function () {
        // Make sure token is available
        const token = localStorage.getItem("authToken");
        if (token) {
          // Check if still logged in
          fetch(`http://127.0.0.1:8000/all_users`, {
            method: "GET",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (response.status === 401) {
                // Redirect to login page if token is not valid
                window.location.href = "/login";
              } else if (response.status === 403) {
                alert("Unauthorized access.");
                window.location.href = "/mypage";
              }
              return response.json();
            })
            .then((data) => {
              $("#users").empty();
              data.forEach((user) => {
                let deleteButton = "";
                if (user["roles"] === "Admin") {
                  deleteButton =
                    '<button class="btn btn-danger" disabled>Delete</button>';
                } else {
                  deleteButton =
                    '<button class="btn btn-danger">Delete</button>';
                }

                $("#users").append(`
                    <tr>
                        <td>${user["id"]}</td>
                        <td>${user["username"]}</td>
                        <td>${user["email"]}</td>
                        <td>${user["roles"]}</td>
                        <td>
                            ${deleteButton}
                        </td>
                    </tr>
                `);
              });
            })
            .catch((error) => {
              console.error(error);
            });

          $("#users").on("click", ".btn-danger", function () {
            let studentId = $(this).closest("tr").children("td:first").text();

            // Confirmation dialog
            let confirmation = window.confirm(
              "Are you sure you want to delete this record?"
            );

            if (confirmation) {
              fetch(`http://127.0.0.1:8000/users/${studentId}`, {
                method: "DELETE",
                headers: {
                  Accept: "application/json",
                  Authorization: `Bearer ${token}`,
                },
              })
                .then((response) => response.json())
                .then((data) => {
                  alert("User deleted successfully");
                  $(this).closest("tr").remove();
                })
                .catch((error) => {
                  console.error("Error deleting user");
                });
            } else {
              console.log("Deletion cancelled by user.");
            }
          });
        } else {
          // Redirect to login page if token is not available
          window.location.href = "/login";
        }
      });
    </script>
