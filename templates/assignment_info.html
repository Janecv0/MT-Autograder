<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autograder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="nav-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("/nav");
      });
    </script>

    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3 class="mb-4">Upload your solution</h3>
          <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="descriptionInput">Description:</label>
              <input
                type="text"
                class="form-control"
                id="descriptionInput"
                name="description"
                placeholder="Enter description (not mandatory)"
              />
            </div>
            <div class="form-group">
              <label for="formFile" class="form-label">Choose File:</label>
              <input
                type="file"
                class="form-control"
                type="file"
                id="fileInput"
                name="file"
              />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Upload</button>
          </form>

          <div id="status" class="mt-3"></div>
          <button id="testButton" class="btn btn-secondary mt-3">Test</button>
        </div>
        <div class="container w-50 mt-5">
          <h1>Test outcome</h1>

          <table class="table table-hover table-sm">
            <thead>
              <td>Mark</td>
              <td>Passed</td>
              <td>Failed</td>
              <td>Error Message</td>
            </thead>
            <tbody id="classes"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery (Optional for some components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Make sure token is available
        const token = localStorage.getItem("authToken");
        if (token) {
          // Check if still logged in
          fetch("http://127.0.0.1:8000/logincheck", {
            method: "GET",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (response.status === 401) {
                alert("Unauthorized access. Please login again.");
                console.error("Unauthorized access. Please login again.");
                window.location.href = "/login";
              }
            })
            .catch((error) => {
              console.error(error);
            });
        } else {
          // Redirect to login page if token is not available
          window.location.href = "/login";
        }

        const url = window.location.pathname; // Get the URL path
        const urlParts = url.split("/"); // Split the path by '/'
        const class_id = urlParts[2]; // Get the first number
        const ass_id = urlParts[4]; // Get the second number

        $("#uploadForm").submit(function (event) {
          event.preventDefault();
          var fileData = new FormData($(this)[0]);

          // Create item in DB
          fetch("http://127.0.0.1:8000/users/me", {
            method: "GET",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              const ID = parseInt(data.id);
              const description = $("#descriptionInput").val();
              var formData = {
                assignment_id: ass_id,
                description: description,
              };
              fetch(
                `http://127.0.0.1:8000/create_item?ass_id=${ass_id}`,
                {
                  method: "POST",
                  headers: {
                    Accept: "application/json",
                    Authorization: `Bearer ${token}`,
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(formData),
                }
              )
                .then((response) => response.json())
                .then((data) => {
                  console.log(data.message);
                })
                .catch((error) => {
                  console.error("Error creating item in DB!", error);
                });
            })
            .catch((error) => {
              console.error(error);
            });

          // Upload file
          fetch(`http://127.0.0.1:8000/uploadfile/${ass_id}`, {
            method: "POST",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: fileData,
          })
            .then((response) => response.json())
            .then((data) => {
              $("#status").html(
                `<div class="alert alert-success">${data.message}</div>`
              );
            })
            .catch((error) => {
              $("#status").html(
                '<div class="alert alert-danger">Error uploading file!</div>'
              );
            });

          return false;
        });

        $("#testButton").click(function () {
          fetch(`http://127.0.0.1:8000/test/${ass_id}`, {
            method: "POST",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              $("#classes").empty();
              $("#classes").append(`
                      <tr>
                          <td>${data["result"]["mark"]}</td>
                          <td>${data["result"]["pass_points"]}</td>
                          <td>${data["result"]["failed_points"]}</td>
                          <td>${data["result"]["error_message"]}</td>
                      </tr>
                  `);
            })
            .catch((error) => {
              console.error(error);
            });
        });
      });
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
