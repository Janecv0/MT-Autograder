    <script>
        /*!
      * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
      * Copyright 2011-2024 The Bootstrap Authors
      * Licensed under the Creative Commons Attribution 3.0 Unported License.
      */

      (() => {
        'use strict'

        const getStoredTheme = () => localStorage.getItem('theme')
        const setStoredTheme = theme => localStorage.setItem('theme', theme)

        const getPreferredTheme = () => {
          const storedTheme = getStoredTheme()
          if (storedTheme) {
            return storedTheme
          }

          return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
        }

        const setTheme = theme => {
          if (theme === 'auto') {
            document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
          } else {
            document.documentElement.setAttribute('data-bs-theme', theme)
          }
        }

        setTheme(getPreferredTheme())

        const showActiveTheme = (theme, focus = false) => {
          const themeSwitcher = document.querySelector('#bd-theme')

          if (!themeSwitcher) {
            return
          }

          const themeSwitcherText = document.querySelector('#bd-theme-text')
          const activeThemeIcon = document.querySelector('.theme-icon-active use')
          const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
          const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

          document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
            element.classList.remove('active')
            element.setAttribute('aria-pressed', 'false')
          })

          btnToActive.classList.add('active')
          btnToActive.setAttribute('aria-pressed', 'true')
          activeThemeIcon.setAttribute('href', svgOfActiveBtn)
          const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`
          themeSwitcher.setAttribute('aria-label', themeSwitcherLabel)

          if (focus) {
            themeSwitcher.focus()
          }
        }

        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
          const storedTheme = getStoredTheme()
          if (storedTheme !== 'light' && storedTheme !== 'dark') {
            setTheme(getPreferredTheme())
          }
        })

        window.addEventListener('DOMContentLoaded', () => {
          showActiveTheme(getPreferredTheme())

          document.querySelectorAll('[data-bs-theme-value]')
            .forEach(toggle => {
              toggle.addEventListener('click', () => {
                const theme = toggle.getAttribute('data-bs-theme-value')
                setStoredTheme(theme)
                setTheme(theme)
                showActiveTheme(theme, true)
              })
            })
        })
      })();
    </script>

    <div id="nav-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("/nav");
      });
    </script>

    <script>
      const url = window.location.pathname;
      const urlParts = url.split("/");
      const class_id = urlParts[2];
      const ass_id = urlParts[4];
      const token = localStorage.getItem("authToken");

      // Check if the user is a teacher or higher and display the create assignment button
      function checkUserRole() {
        fetch("/users/teacherplus/", {
          method: "GET",
          headers: {
            Accept: "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
          .then((response) => {
            if (response.ok) {
              document.getElementById("delAssignmentBtn").style.display =
                "inline-block";
              document.getElementById("showOutcomeBtn").style.display =
                "inline-block";
            } else {
              document.getElementById("delAssignmentBtn").style.display =
                "none";
              document.getElementById("showOutcomeBtn").style.display =
                "none";
            }

          })
          .catch((error) => {
            console.error("Error:", error);
          });
      }
      // Call the function when the page loads
      window.onload = function () {
        checkUserRole();
      };
    </script>


    <div class="container mt-5">
      <div class="row">
        <div class="col-md-6 offset-md-3">
          <h3 class="mb-4">Upload your solution</h3>

            <a
              id="delAssignmentBtn"
              class="btn btn-danger mt-3"
              style="display: none"
              >Delete assignment</a>


              <a
              id="showOutcomeBtn"
              class="btn btn-primary mt-3"
              style="display: none"
              >Show results</a>

          <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
              <label for="descriptionInput">Description:</label>
              <input
                type="text"
                class="form-control"
                id="descriptionInput"
                name="description"
                placeholder="Enter description (not mandatory)"
              />
            </div>
            <div class="form-group">
              <label for="formFile" class="form-label">Choose File:</label>
              <input
                type="file"
                class="form-control"
                type="file"
                id="fileInput"
                name="file"
              />
            </div>

            <button type="submit" class="btn btn-primary mt-3">Upload</button>
          </form>

          <div id="status" class="mt-3"></div>
          <button id="testButton" class="btn btn-secondary mt-3">Test</button>
          <div id="spinner" class="spinner-border text-primary mt-4" role="status">
            <span class="visually-hidden">Loading...</span>
          </div> 
        </div>        
        <div class="container w-50 mt-5">
          <h1>Test outcome</h1>

          <table class="table table-hover table-sm">
            <thead>
              <td>Mark</td>
              <td>Passed</td>
              <td>Failed</td>
              <td>Error Message</td>
            </thead>
            <tbody id="classes"></tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS (Optional for some components) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- jQuery (Optional for some components) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        // Make sure token is available
        document.getElementById("spinner").style.display =
        "none";
        const token = localStorage.getItem("authToken");
        if (token) {
          // Check if still logged in
          fetch("/logincheck", {
            method: "GET",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => {
              if (response.status === 401) {
                alert("Unauthorized access. Please login again.");
                console.error("Unauthorized access. Please login again.");
                window.location.href = "/login";
              }
            })
            .catch((error) => {
              console.error(error);
            });
        } else {
          // Redirect to login page if token is not available
          window.location.href = "/login";
        }

        const url = window.location.pathname; // Get the URL path
        const urlParts = url.split("/"); // Split the path by '/'
        const class_id = urlParts[2]; // Get the first number
        const ass_id = urlParts[4]; // Get the second number

        $("#uploadForm").submit(function (event) {
          event.preventDefault();
          var fileData = new FormData($(this)[0]);

          // Create item in DB
          fetch("/users/me", {
            method: "GET",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              const ID = parseInt(data.id);
              const description = $("#descriptionInput").val();
              var formData = {
                assignment_id: ass_id,
                description: description,
              };
              fetch(
                `/create_item?ass_id=${ass_id}`,
                {
                  method: "POST",
                  headers: {
                    Accept: "application/json",
                    Authorization: `Bearer ${token}`,
                    "Content-Type": "application/json",
                  },
                  body: JSON.stringify(formData),
                }
              )
                .then((response) => response.json())
                .then((data) => {
                  console.log(data.message);
                })
                .catch((error) => {
                  console.error("Error creating item in DB!", error);
                });
            })
            .catch((error) => {
              console.error(error);
            });

          // Upload file
          fetch(`/uploadfile/${ass_id}`, {
            method: "POST",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
            body: fileData,
          })
            .then((response) => response.json())
            .then((data) => {
              $("#status").html(
                `<div class="alert alert-success">${data.message}</div>`
              );
            })
            .catch((error) => {
              $("#status").html(
                '<div class="alert alert-danger">Error uploading file!</div>'
              );
            });

          return false;
        });

        $("#testButton").click(function () {
          document.getElementById("testButton").style.display =
              "none";
          document.getElementById("spinner").style.display =
              "inline-block";

          fetch(`/test/${ass_id}`, {
            method: "POST",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
            .then((response) => response.json())
            .then((data) => {
              $("#classes").empty();
              $("#classes").append(`
                      <tr>
                          <td>${data["result"]["mark"]}</td>
                          <td>${data["result"]["pass_points"]}</td>
                          <td>${data["result"]["failed_points"]}</td>
                          <td>${data["result"]["error_message"]}</td>
                      </tr>
                  `);
            document.getElementById("testButton").style.display =
              "inline-block";
            document.getElementById("spinner").style.display =
              "none";
            })
            
            .catch((error) => {
              console.error(error);
              document.getElementById("testButton").style.display =
              "inline-block";
              document.getElementById("spinner").style.display =
              "none";
            });
        });

        document.getElementById("delAssignmentBtn").addEventListener("click", function() {
          fetch(`/assignment/${ass_id}`, {
            method: "DELETE",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          })
          .then((response) => {
            if (response.ok) {
              alert("Assignment deleted successfully");
              window.location.href =`/class/${class_id}`;
            } else {
              alert("Error deleting assignment");
            }
          })
          .catch((error) => {
            console.error("Error:", error);
          });
        });

        document.getElementById("showOutcomeBtn").addEventListener("click", function() {
          window.location.href = `/class/${class_id}/assignment/${ass_id}/results`;
        });

      });
    </script>
