<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Autograder</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div id="nav-placeholder"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(function () {
        $("#nav-placeholder").load("/nav");
      });
    </script>

    <script>
      $(document).ready(function () {
        // Retrieve token from local storage
        const token = localStorage.getItem("authToken");

        // Make sure token is available
        if (token) {
          // Make a GET request to the API endpoint with the retrieved token
          fetch("http://127.0.0.1:8000/logincheck", {
            method: "GET",
            headers: {
              Accept: "application/json",
              Authorization: `Bearer ${token}`,
            },
          }).then((response) => {
            if (response.status === 401) {
              alert("Unauthorized access. Please login again.");
              console.error("Unauthorized access. Please login again.");
              window.location.href = "/login";
            }
            return response.json();
          });
        } else {
          // Redirect to login page if token is not available
          window.location.href = "/login";
        }
      });
    </script>

    <div class="container w-50">
      <h1>List of assignments</h1>

      <table class="table table-hover table-sm">
        <thead>
          <td>Assignment Name</td>
          <td>Description</td>
          <td>Github</td>
        </thead>
        {%for ass in class_info.assignments%}
        <tr>
          <td>
            <a href="{{class_info.id}}/assignment/{{ass.id}}"
              >{{ ass.filename }}</a
            >
          </td>
          <td>{{ ass.description }}</td>
          <td><a href="{{ ass.github_url }}">{{ ass.github_url }}</a></td>
        </tr>
        {%endfor%}
      </table>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
