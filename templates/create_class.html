<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autograder</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  <div id="nav-placeholder"></div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {
      $("#nav-placeholder").load("/nav");
    });
  </script>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="mb-4">Create class</h3>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              name="name"
              placeholder="Enter name of class"
            />
          </div>
          <div class="form-group mt-2">
            <label for="descriptionInput">Description:</label>
            <input
              type="text"
              class="form-control"
              id="descriptionInput"
              name="description"
              placeholder="Enter description"
            />
          </div>

          <div class="form-group mt-2">
            <label for="yearInput"> Year:</label>
            <input
              type="text"
              class="form-control"
              id="yearInput"
              name="year"
              placeholder="Enter year"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Create</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for some components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery (Optional for some components) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      const token = localStorage.getItem("authToken");
      if (token) {
        fetch("/users/superteacherplus/", {
          method: "GET",
          headers: {
            Accept: "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
        .then((response) => {
          if (response.ok) {
            console.log(response)
            $("#uploadForm").submit(function (event) {
              event.preventDefault();
              var formData = new FormData($(this)[0]);
              fetch("http://127.0.0.1:8000/logincheck", {
                method: "GET",
                headers: {
                  Accept: "application/json",
                  Authorization: `Bearer ${token}`,
                },
              })
              .then((response) => {
                if (response.status === 401) {
                  alert("Unauthorized access. Please login again.");
                  console.error("Unauthorized access. Please login again.");
                  window.location.href = "/login";
                } else {
                  var formData = {
                    name: $("#nameInput").val(),
                    description: $("#descriptionInput").val(),
                    year: $("#yearInput").val(),
                  };

                  fetch("http://127.0.0.1:8000/create_classroom", {
                    method: "POST",
                    headers: {
                      Accept: "application/json",
                      Authorization: `Bearer ${token}`,
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                  })
                  .catch((error) => {
                    console.error("Error creating item in DB!", error)
                  })
                  .then((response) => response.json())
                  .then((data) => {
                    console.log(data.message);
                    alert("Class created successfully!");
                    window.location.href = "/classes";
                  });
                }
              })
              .catch((error) => {
                console.error("Error creating item in DB!", error);
              });
            });
          } else {
            alert("Unauthorized access. Must be a super teacher or higher to create a class.");
            window.location.href = "/me";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      } else {
        window.location.href = "/login";
      }
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
