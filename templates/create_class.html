  <script>
    /*!
  * Color mode toggler for Bootstrap's docs (https://getbootstrap.com/)
  * Copyright 2011-2024 The Bootstrap Authors
  * Licensed under the Creative Commons Attribution 3.0 Unported License.
  */

  (() => {
    'use strict'

    const getStoredTheme = () => localStorage.getItem('theme')
    const setStoredTheme = theme => localStorage.setItem('theme', theme)

    const getPreferredTheme = () => {
      const storedTheme = getStoredTheme()
      if (storedTheme) {
        return storedTheme
      }

      return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'
    }

    const setTheme = theme => {
      if (theme === 'auto') {
        document.documentElement.setAttribute('data-bs-theme', (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light'))
      } else {
        document.documentElement.setAttribute('data-bs-theme', theme)
      }
    }

    setTheme(getPreferredTheme())

    const showActiveTheme = (theme, focus = false) => {
      const themeSwitcher = document.querySelector('#bd-theme')

      if (!themeSwitcher) {
        return
      }

      const themeSwitcherText = document.querySelector('#bd-theme-text')
      const activeThemeIcon = document.querySelector('.theme-icon-active use')
      const btnToActive = document.querySelector(`[data-bs-theme-value="${theme}"]`)
      const svgOfActiveBtn = btnToActive.querySelector('svg use').getAttribute('href')

      document.querySelectorAll('[data-bs-theme-value]').forEach(element => {
        element.classList.remove('active')
        element.setAttribute('aria-pressed', 'false')
      })

      btnToActive.classList.add('active')
      btnToActive.setAttribute('aria-pressed', 'true')
      activeThemeIcon.setAttribute('href', svgOfActiveBtn)
      const themeSwitcherLabel = `${themeSwitcherText.textContent} (${btnToActive.dataset.bsThemeValue})`
      themeSwitcher.setAttribute('aria-label', themeSwitcherLabel)

      if (focus) {
        themeSwitcher.focus()
      }
    }

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', () => {
      const storedTheme = getStoredTheme()
      if (storedTheme !== 'light' && storedTheme !== 'dark') {
        setTheme(getPreferredTheme())
      }
    })

    window.addEventListener('DOMContentLoaded', () => {
      showActiveTheme(getPreferredTheme())

      document.querySelectorAll('[data-bs-theme-value]')
        .forEach(toggle => {
          toggle.addEventListener('click', () => {
            const theme = toggle.getAttribute('data-bs-theme-value')
            setStoredTheme(theme)
            setTheme(theme)
            showActiveTheme(theme, true)
          })
        })
    })
  })();
</script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(function () {

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="mb-4">Create class</h3>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="nameInput">Name:</label>
            <input
              type="text"
              class="form-control"
              id="nameInput"
              name="name"
              placeholder="Enter name of class"
            />
          </div>
          <div class="form-group mt-2">
            <label for="descriptionInput">Description:</label>
            <input
              type="text"
              class="form-control"
              id="descriptionInput"
              name="description"
              placeholder="Enter description"
            />
          </div>

          <div class="form-group mt-2">
            <label for="yearInput"> Year:</label>
            <input
              type="text"
              class="form-control"
              id="yearInput"
              name="year"
              placeholder="Enter year"
            />
          </div>
          <button type="submit" class="btn btn-primary mt-3">Create</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (Optional for some components) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- jQuery (Optional for some components) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
      const token = localStorage.getItem("authToken");
      if (token) {
        fetch("/users/superteacherplus/", {
          method: "GET",
          headers: {
            Accept: "application/json",
            Authorization: `Bearer ${token}`,
          },
        })
        .then((response) => {
          if (response.ok) {
            console.log(response)
            $("#uploadForm").submit(function (event) {
              event.preventDefault();
              var formData = new FormData($(this)[0]);
              fetch("http://127.0.0.1:8000/logincheck", {
                method: "GET",
                headers: {
                  Accept: "application/json",
                  Authorization: `Bearer ${token}`,
                },
              })
              .then((response) => {
                if (response.status === 401) {
                  alert("Unauthorized access. Please login again.");
                  console.error("Unauthorized access. Please login again.");
                  window.location.href = "/login";
                } else {
                  var formData = {
                    name: $("#nameInput").val(),
                    description: $("#descriptionInput").val(),
                    year: $("#yearInput").val(),
                  };

                  fetch("http://127.0.0.1:8000/create_classroom", {
                    method: "POST",
                    headers: {
                      Accept: "application/json",
                      Authorization: `Bearer ${token}`,
                      "Content-Type": "application/json",
                    },
                    body: JSON.stringify(formData),
                  })
                  .catch((error) => {
                    console.error("Error creating item in DB!", error)
                  })
                  .then((response) => response.json())
                  .then((data) => {
                    console.log(data.message);
                    alert("Class created successfully!");
                    window.location.href = "/classes";
                  });
                }
              })
              .catch((error) => {
                console.error("Error creating item in DB!", error);
              });
            });
          } else {
            alert("Unauthorized access. Must be a super teacher or higher to create a class.");
            window.location.href = "/me";
          }
        })
        .catch((error) => {
          console.error("Error:", error);
        });
      } else {
        window.location.href = "/login";
      }
    });
  </script>
