<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Autograder</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">
</head>
<body>
  <div id="nav-placeholder"></div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3 class="mb-4">Delete assignment</h3>
        <form id="uploadForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="idInput">Id of assignment:</label>
            <input
              type="number"
              class="form-control"
              id="idInput"
              name="id"
              placeholder="Enter id of assignment who you want to delete">
          </div>
          <button id="findAss" type="button" class="btn btn-primary mt-3">
            Find assignment
          </button>
        </form>
        <table class="table table-hover table-sm  mt-4">
          <thead>
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Class id</th>
              <th>Owner id</th>
            </tr>
          </thead>
          <tbody id="assignment"></tbody>
        </table>
        <button id="delAss" type="button" class="btn btn-primary mt-3">Delete</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
    $(function () {
      $("#nav-placeholder").load("nav");
    });
  </script>

  <script>
    const token = localStorage.getItem("authToken");
    fetch("/users/admin/", {
      method: "GET",
      headers: {
        Accept: "application/json",
        Authorization: `Bearer ${token}`,
      },
    })
    .then((response) => {
      if (response.status === 401) {
        alert("Unauthorized access. Please login again.");
        console.error("Unauthorized access. Please login again.");
        window.location.href = "/login";
      } else if (response.status === 200) {
        $(document).ready(function () {
          $("#findAss").click(function () {
            const ID = $("#idInput").val();
            fetch(`http://127.0.0.1:8000/assignment/${ID}`, {
              method: "GET",
              headers: {
                Accept: "application/json",
                Authorization: `Bearer ${token}`,
              },
            })
            .then((response) => {
              console.log(response);
              if (response.status === 404) {
                alert("Assignment not found");
                return Promise.reject("Assignment not found");
              }
              return response.json();
            })
            .then((data) => {
              console.log(data);
              $("#assignment").empty();
              $("#assignment").append(`
                <tr>
                  <td>${data.id}</td>
                  <td>${data.name}</td>
                  <td>${data.classroom_id}</td>
                  <td>${data.owner_id}</td>
                </tr>
              `);
            })
            .catch((error) => {
              console.error(error);
            });
          });

          $("#delAss").click(function () {
            const ID = $("#idInput").val();
            fetch(`http://127.0.0.1:8000/assignment/${ID}`, {
              method: "DELETE",
              headers: {
                Accept: "application/json",
                Authorization: `Bearer ${token}`,
              },
            })
            .then((response) => {
              if (response.status === 404) {
                alert("Assignment not found");
                return Promise.reject("Assignment not found");
              }
              return response.json();
            })
            .then((data) => {
              console.log(data);
              alert("Assignment deleted successfully");
            })
            .catch((error) => {
              console.error(error);
            });
          });
        });
      } else {
        alert("You are not authorized to delete assignments.");
        window.location.href = "/classes";
      }
    })
    .catch((error) => {
      console.error(error);
    });
  </script>
</body>
</html>
